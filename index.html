<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script language="JavaScript" src="./JS/calculadora.js"></script>
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Calculadora</title>
    </head>
    

    <body>
        <form action="" name="calc">
            <div class="cont" id="calculadora">

                <input type="text" id="visor" name="visor">
                <div id="primeira">
                    <input type="button" value="7" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="8" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="9" class="bot"
                        onclick="botao(value)">

                    <input type="button" value="CE" class="bot"
                        onclick="reset()">
                </div>
                <div id="segunda">
                    <input type="button" value="4" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="5" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="6" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="*" cla
                        onclick="botao(value)">

                </div>
                <div id="terceira">
                    <input type="button" value="1" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="2" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="3" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="-" class="bot"
                        onclick="botao(value)">

                </div>
                <div id="quarta">

                    <input type="button" value="0" class="bot"
                        onclick="botao(value)">
                    <input type="button" value="."class="bot"
                    onclick="botao(value)">
                    <input type="button" value="=" class="bot"
                    onclick="calcula()">
                    <input type="button" value="+" class="bot"
                        onclick="botao(value)">
                </div>
            </div>
        </form>
    </body>

</html>
